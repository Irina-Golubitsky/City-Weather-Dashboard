<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header class="container-fluid text-center text-white jumbotron p-2">
        <h2 class="font-weight-bold">Weather Dashboard</h2>
    </header>
    <!-- main container-->
    <!-- <div id="container" class="container-fluid"> -->
        <!-- search and history row  -->
        <div class="row m-0">
            <div class="col-lg-3 ">
                <h4 class="mt-2">Search for a City:</h4>
                <input id="city" type="text" class="form-control" placeholder="Enter a city name">
                <div class="d-grid gap-2">
                <button class="btn btn-primary mt-2 mb-2" id="search">Search</button>
                </div>
                <div class="border-bottom border-2"></div>
            </div>
                  <!-- City Weather and 5-day forecast row -->

        <div class="col-lg-9 mr-0">
            <div id="city-weather" class="card-body">

            </div>
            <div id="forecast"></div>
        </div>
        <!-- </div> -->
  

    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>

</html>
